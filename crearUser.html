<!DOCTYPE html>
<html>

<head>

    <title>Conciencia fonologica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<link rel="stylesheet" type="text/css" href="css/crearUser.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <div class="encabezado">Crear usuario</div>
            </div>
        </div>        
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">                
            </div>
            <div class="col-lg-4">
                <div class="formulario">
                    <form class="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="titulo">Nombre usuario</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="titulo">Correo</label>
                            <input type="text" class="form-control" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="titulo">Contraseña</label>
                            <input type="text" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="titulo">Confirmar contraseña</label>
                            <input type="text" class="form-control" placeholder="Confirmar Contraseña">
                        </div>                        
                        <br>
                        <button type="button" class="btn btn-primary" id="registrar">Registrar</button>
                    </form>
                </div>
                <a href="login.html">
                    <input type="button" class="boton" id="btnVolver" value="<">
                </a>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
